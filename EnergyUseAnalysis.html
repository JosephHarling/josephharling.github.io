      <input type="file" id="file" accept=".xlsx,.xls" />
      <button id="uploadBtn">Upload & Process</button>

      <script>
        document.getElementById("uploadBtn").addEventListener("click", async () => {
        const input = document.getElementById("file");
        if (!input.files.length) return alert("Choose a file first.");

        const formData = new FormData();
        formData.append("file", input.files[0]);

        const res = await fetch("https://YOUR-API-DOMAIN/upload", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        const txt = await res.text();
        return alert("Upload failed: " + txt);
      }

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "processed.xlsx";
      document.body.appendChild(a);
      a.click();
      a.remove();

      URL.revokeObjectURL(url);
    });
    </script>
